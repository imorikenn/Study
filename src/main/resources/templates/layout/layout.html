<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>書籍くん</title>
		<link th:href="@{/css/app.css}" rel="stylesheet">
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
		<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-md  navbar-light bg-light">
			<div class="container-fluid col-sm-10">
				<div class="navbar-header">
					<a th:href="@{/}" class="navbar-brand">書籍くん</a>
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							<a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">書籍</a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/books}" class="dropdown-item">一覧</a></li>
								<li><a th:href="@{/books/create}" class="dropdown-item">新規追加</a></li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">著者</a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/authors}" class="dropdown-item">一覧</a></li>
								<li><a th:href="@{/authors/create}" class="dropdown-item">新規追加</a></li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">カテゴリ</a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/categories}" class="dropdown-item">一覧</a></li>
								<li><a th:href="@{/categories/create}" class="dropdown-item">新規追加</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid mt-3">
			<div class="row col-sm-10 main mx-auto">
				<div th:if="${flash}" th:text="${flash.getMessage()}" th:class="${'alert alert-' + flash.getKey()}" role="alert"></div>
				<div layout:fragment="content" class="px-0"></div>
			</div>
		</div>
	</body>
</html>
