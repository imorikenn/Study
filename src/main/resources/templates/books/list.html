<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
	<head>
		<meta charset="UTF-8" th:remove="tag">
	</head>
	<body>
		<div layout:fragment="content">
			<h1 class="page-header">書籍一覧</h1>
			<table class="table table-striped" cellpadding="0" cellspacing="0">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">タイトル</th>
					<th scope="col">価格</th>
					<th scope="col">著者名</th>
					<th scope="col">カテゴリ名</th>
					<th scope="col">作成日時</th>
					<th scope="col">更新日時</th>
					<th scope="col" class="actions">アクション</th>
				</tr>
				<tr th:each="book: ${books}" th:object="${book}">
					<td th:text="*{id}"></td>
					<td th:text="*{title}"></td>
					<td th:text="*{price}"></td>
					<td th:text="*{author.name}"></td>
					<td th:text="*{category.name}"></td>
					<td th:text="*{createdAt}"></td>
					<td th:text="*{modifiedAt}"></td>
					<td class="actions text-nowrap">
						<a th:href="@{/books/edit/{id}(id=*{id})}" class="btn btn-primary">編集</a>
						<a th:href="@{/books/delete/{id}(id=*{id})}" class="btn btn-danger">削除</a>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
